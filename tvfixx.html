<html>

</head>
<body>
    <div class="container">

            <video id="tv" style="width: 100%; height: 220px; margin: 0px;" class="video-js vjs-default-skin" controls autoplay></video>

        <select id="tvPlaylist" onchange="changeChannel()">

            <option value="http://118.97.50.107/Content/HLS/Live/Channel(TVRI4)/index.m3u8">ðŸ“º TVRI SPORT</option>
            <option value="https://dacastmmd.mmdlive.lldns.net/dacastmmd/683cc426c19442a4ba31c53be5c963bb/index.m3u8">ðŸ“º DAAI TV</option>

</html>

<style>
    body {
      margin: 0px;
    }

    .container {
        max-width: 960px;
        margin: 0 auto;
        padding: *20px;
    }

    #tvContainer {
        margin-bottom: 20px;
    }

    #tv {
        background-color: #000;
    }

    .select {
        position: relative;
    }

    .select select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-bottom: 1px solid #ccc;
        border-radius: 0;
        background-color: transparent;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
    }

    .select::after {
        content: '\25BC';
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        color: #999;
    }

</style>


<script>
let player = videojs('tv');

function changeChannel() {
    let selectedChannel = document.getElementById('tvPlaylist').value;
    player.src({
        src: selectedChannel,
        type: 'application/x-mpegURL'
    });
}

changeChannel();
</script>
