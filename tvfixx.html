<style>

<style>
/* Mengatur body dalam potret skala */
@media screen and (orientation: portrait) {
  body {
    transform: scale(2.0); /* mengatur skala */
    transform-origin: center top; /* mengatur titik asal transformasi */
    margin: 0 auto; /* mengatur margin */
    padding: 0px; /* mengatur padding */
  }
}
:root {
  --background-gradient: linear-gradient(30deg, #f39c12 30%, #f1c40f);
  --gray: #34495e;
  --darkgray: #2c3e50;
}

select {
  /* Reset Select */
  -webkit-appearance: none;
     -moz-appearance: none;
          appearance: none;
  outline: 0;
  border: 0;
  box-shadow: none;
  /* Personalize */
  flex: 1;
  padding: 0 1em;
  color: #fff;
  font-size: 20px;
  background-color: var(--darkgray);
  background-image: none;
  cursor: none;
}
/* Remove IE arrow */
select::-ms-expand {
  display: none;
}
/* Custom Select wrapper */
.select {
  position: relative;
  display: flex;
  width: 20em;
  height: 3em;
  border-radius: .25em;
  overflow: hidden;
}
/* Arrow */
.select::after {
  content: '\25BC';
  position: absolute;
  top: 0;
  right: 0;
  padding: 1em;
  background-color: #34495e;
  transition: .25s all ease;
  pointer-events: none;
}
/* Transition */
.select:hover::after {
  color: #*f39c12;
}

/* Other styles*/
body {
  color: #fff;
  background: var(--background-gradient);
}
h1 {
  margin: 0 0 0.25em;
}
a {
  font-weight: bold;
  color: var(--gray);
  text-decoration: none;
  padding: .25em;
  border-radius: .25em;
  background: white;
}
</style>

<script>
let player = videojs('tv');

function changeChannel() {
    let selectedChannel = document.getElementById('tvPlaylist').value;
    player.src({
        src: selectedChannel,
        type: 'application/x-mpegURL'
    });
}

changeChannel();
</script>
