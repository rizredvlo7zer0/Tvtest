<!DOCTYPE html>
<html>
<head>

<style>
body {
  width: 90%;
  background-color: #FFFFFF;
  font-family:sans-serif;
  margin: 0 auto;
}

.playlist-title {
  font-size: 1.6rem;
  font-weight: bold;
  margin: 1.5rem 0;
  text-align: center;
}

.player {
  width: 100%;
  height: 600px;
  border: 1px solid #dedede;
}

.playlist {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin: 0.5rem 0;
}

.playlist .video {
  width: 190px;
  margin: 0 1rem 1rem 0;
  text-align: center;
  cursor: pointer;
  transition: 0.3s ease-in-out;
}

.playlist .video:hover {
  opacity: 0.5;
}
</style>
</head>
<body>

<br>
<iframe class="player" src="https://www.youtube.com/embed/0ABzMiw78nI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<div class="playlist">
  <div class="video" data-vid="0ABzMiw78nI"
    onclick="document.querySelector('.player').src='https://www.youtube.com/embed/0ABzMiw78nI'">
    <img src="https://i.ytimg.com/vi_webp/0ABzMiw78nI/sddefault.webp" alt="Adele - Hello" width="190" />
    <p> Adele - Hello </p>
  </div>
  
  <div class="video" data-vid="jTcfFuOhILU"
    onclick="document.querySelector('.player').src='https://www.youtube.com/embed/jTcfFuOhILU'">
    <img src="https://i.ytimg.com/vi_webp/jTcfFuOhILU/sddefault.webp" alt="Hozier - Take Me To Church" width="190" />
    <p> Hozier - Take Me To Church </p>
  </div>
  
  <div class="video" data-vid="myVjlNjFJV0"
    onclick="document.querySelector('.player').src='https://www.youtube.com/embed/myVjlNjFJV0'">
    <img src="https://i.ytimg.com/vi_webp/myVjlNjFJV0/sddefault.webp" alt="Coldplay - A Sky Full Of Stars" width="190" />
    <p> Coldplay - A Sky Full Of Stars </p>
  </div>
  
  <div class="video" data-vid="NXke76jDjgY"
    onclick="document.querySelector('.player').src='https://www.youtube.com/embed/NXke76jDjgY'">
    <img src="https://i.ytimg.com/vi_webp/NXke76jDjgY/sddefault.webp" alt="Justin Bieber - Love Me" width="190" />
    <p> Justin Bieber - Love Me </p>
  </div>
</div>

</body>
