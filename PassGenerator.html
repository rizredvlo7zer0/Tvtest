<!--Script html css js password generator-->

<html> 
<head> 
<title>Password Generator</title> 
<style> 
.container { 
    display: flex; 
    flex-direction: column; 
    padding: 10px; 
} 

.password { 
    font-family: Arial, sans-serif; 
    font-size: 16px; 
    padding: 10px; 
    border: 1px solid #ccc; 
    border-radius: 5px; 
    margin-bottom: 10px; 
} 

button { 
    background-color: #0099ff; 
    color: #ffffff; 
    font-family: Arial, sans-serif; 
    font-size: 16px; 
    padding: 10px; 
    border: 1px solid #ccc; 
    border-radius: 5px; 
    cursor: pointer; 
    margin-bottom: 10px; 
} 
</style> 
</head> 
<body> 

<div class="container"> 
    <div class="password"> 
        Your password will appear here 
    </div> 
    <button id="generate">Generate Password</button> 
    <button id="copy">Copy Password</button> 
</div> 

<script> 
let passwordText = document.querySelector('.password'); 
let generateBtn = document.querySelector('#generate'); 
let copyBtn = document.querySelector('#copy'); 
 
generateBtn.addEventListener('click', generatePassword); 
copyBtn.addEventListener('click', copyPassword); 

function generatePassword() { 
    let length = 15; 
    let possibleCharacters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+=-'; 
    let password = ''; 
    for (let i = 0; i < length; i++) { 
        let randomIndex = Math.floor(Math.random() * possibleCharacters.length); 
        password += possibleCharacters.charAt(randomIndex); 
    }
    passwordText.textContent = password; 
} 

function copyPassword() { 
    passwordText.select(); 
    document.execCommand('copy'); 
    alert('Password copied to clipboard!'); 
} 
</script> 

<script type="text/javascript">
function disableSelection(e){if(typeof e.onselectstart!="undefined")e.onselectstart=function(){return false};else if(typeof e.style.MozUserSelect!="undefined")e.style.MozUserSelect="none";else e.onmousedown=function(){return false};e.style.cursor="default"}window.onload=function(){disableSelection(document.body)}
</script>
</body> 
</html>
